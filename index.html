<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="card-body">
    <h5 class="card-title">Welcome to Hogwarts</h5>
    <p class="card-text">When I call your name, you will come forth. I shall place the Sorting Hat onto your head and you will be sorted into your houses.</p>
    <a href="#" class="btn btn-primary" id="start-sorting">Get Sorted</a>
  </div>

  <div class="text-center">
    <button type="button" class="btn btn-secondary" id="All">All</button>
    <button type="button" class="btn btn-danger" id="Gryffindor">Gryffindor</button>
    <button type="button" class="btn btn-warning" id="Huffelpuff">Huffelpuff</button>
    <button type="button" class="btn btn-success" id="Slytherin">Slytherin</button>
    <button type="button" class="btn btn-primary" id="Ravenclaw">Ravenclaw</button>
  </div>
  
  <div id="sort-form"></div>
  <div id="cards"></div>
  <div id="voldy-cards"></div>

  <div id="app"></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <script src="main.js"></script>
    </div>
</body>
</html>
